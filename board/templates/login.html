      .form-control:focus{

  <body>
    <div class="login-box">
    <form class="form-signin">
  <div class="text-center mb-4">
      <div class="login-img">
        <img id="foot-left" src="/static/img/dog4.png" width="25" height="25">
        <img id="img" src="https://ideathon-2019.s3.amazonaws.com/user/839/350B2CF6-4987-477D-B0B3-757DDABFA810.png" width="90" height="90">

    </div>
    
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>

  </div>

  <div class="form-label-group">

  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <div class="checkbox mb-3">

    </label>
  </div>
  <button class="btn btn-lg btn-light btn-block" type="submit">Sign in</button>

</form>

<br><br><br><br><br><br><br><br>
