<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>게시판</title>
    <style>
        #A {
            background-color: burlywood;
            font-family: '맑은 고딕';
            text-align: center;
        }
    </style>
</head>

<body id="A">
    <center>
        <br><br><br><br>
        <div class="container">
            <div class="list-group">
                {% for post in posts %}
                <a href="{% url 'detail' post.id %}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5>제목: {{ post.title }}</h5>
                        <small>날짜: {{ post.created_at }}</small>
                    </div>

                    <img src="{{post.image.url}}" width="300px"/>
                    {{post.image.url}}
                    <br><br>
                    <p class="mb-1"> {{ post.summary }}</p>
                </a>
                <a class="btn btn-dark" href="{% url 'delete' post.id %}">삭제</a>

                <br>
                {% endfor %}
            </div>
        </div>

        {%if posts.has_previous%}
        <a href="?page=1">First</a>
        <a href="?page={{posts.previous_page_number}}">Previous</a>
        {%endif%}

        <span>{{posts.number}}</span>
        <span>of</span>
        <span>{{posts.paginator.num_pages}}</span>

        {%if posts.has_next%}
        <a href="?page={{posts.next_page_number}}">Next</a>
        <a href="?page={{posts.paginator.num_pages}}">Last</a>
        {%endif%}

        <div align="right" height: 100px;">
            <a class="btn btn-success" href="{%url 'new'%}" role="button">글쓰기</a>
        </div>
    </center>
</body>

</html>
